<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
</head>
<body>
    <h2>Let's play a 5 rounds game! Choose rock, paper or scissor!</h2>
    <div id="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissor">Scissor</button>
    </div>
    <div id ="container">
        <div id="over"></div>
        <div id="round"></div>
        <div id="selection"></div>
        <div id="result"></div>
        <div id="score"></div>
        <div id="final"></div>
    </div> 
</body>
</html>
